{% extends "base.html" %}

{% block title %}
{{ g.service_name }} - Reset Password
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Reset Password</h1>

<form class="form-horizontal" role="form" method="post">
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">New Password</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="inputPassword" placeholder="New Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPasswordRe" class="col-sm-2 control-label">Re-enter Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPasswordRe" placeholder="Re-enter Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Reset password</button>
    </div>
  </div>
</form>

{% endblock %}
